<mat-carousel
timings="250ms ease-in"
[autoplay]="true"
[interval]="5000"
color="accent"
maxWidth="auto"
[proportion]="25"
[slides]="2"
[loop]="true"
[hideArrows]="false"
[hideIndicators]="false"
[useKeyboard]="true"
[useMouseWheel]="false"
orientation="ltr"
>
<mat-carousel-slide
  #matCarouselSlide
  *ngFor="let slide of slides; let i = index"
  [image]="slide.image"
  overlayColor="#00000040"
  [hideOverlay]="false"
>
<mat-card>
  <h1>Busca tu curso Ideal</h1>
  <h4>En entrena San Pedro tenes cursos para elegir el que mÃ¡s se adapte a tus necesidades</h4>
</mat-card>
</mat-carousel-slide>
</mat-carousel>
